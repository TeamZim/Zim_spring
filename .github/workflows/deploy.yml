name: Deploy to EC2

on:
  push:
    branches: [ main ]  # main 브랜치에 푸시할 때 자동 배포
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build -x test
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 기존 애플리케이션 중지
          sudo pkill -f "memory-0.0.1-SNAPSHOT.jar" || true
          
          # 새 코드 다운로드
          cd ~/app
          rm -f memory-0.0.1-SNAPSHOT.jar
          
          # GitHub에서 최신 코드 받기 (git clone 또는 artifact 다운로드)
          # 실제로는 GitHub에서 빌드된 JAR 파일을 다운로드하는 방식으로 구현
          
    - name: Upload JAR to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/libs/memory-0.0.1-SNAPSHOT.jar"
        target: "~/app/"
        
    - name: Start Application
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/app
          source ~/.env
          nohup java -Xmx350m -Xms256m -XX:+UseG1GC \
            -Dspring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME} \
            -Dspring.datasource.username=${DB_USERNAME} \
            -Dspring.datasource.password=${DB_PASSWORD} \
            -Dcloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID} \
            -Dcloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY} \
            -Dcloud.aws.s3.bucket=${S3_BUCKET_NAME} \
            -jar memory-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > ~/logs/app.log 2>&1 & 